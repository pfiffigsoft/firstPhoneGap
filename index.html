        <script type="text/javascript">
            function toggleSound(id_of_elem) {
                var audioElem = document.getElementById(id_of_elem);
                if (audioElem.paused)
                    audioElem.play();
                else
                    audioElem.pause();
            }
            $('#podai_vinoto_img').on('click', function () {
                toggleSound("podaivinototam");

<div class="modal fade" id="teniska-modal" tabindex="-2" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content" style="background: #eeeeee !important; width: 1000px;">
            <div class="modal-header">
                <p>

                <h3>Заяви тениска и ще се свържем с теб,
                    за да ти я подадем. Можеш да разгледаш тениските в нашата <a href="https://www.facebook.com/podaivinoto" target="_blank">Facebook страница</a></h3>
                </p>
            </div>
            <div class="modal-body" id="teniska_modal_body">
                <div class="row" id="form_teniska">
                    <p>

                    <form>
                        {% csrf_token %}
                        <input class="form-control" type="email" placeholder="your_email@domain.com" id="teniska_email">
                    </form>
                    </p>

                    <!-- /.container -->
                </div>
            </div>
            <div class="modal-footer">
                <a href="#" class="btn btn-success pull-left" id="zaqvi_teniska">Заяви</a>
                <script>
                    $("#zaqvi_teniska").on('click', function () {
                        console.log("CLICK");
                        var email = $("#teniska_email").val()
                        $.post('/api/rest/contact/', {'email': email}).done(function (data) {
                            $("#teniska_modal_body").html('<div class="alert alert-success" role="alert">Благодаря за заявката. На посоченият от Вас email ще намерите детайли.</div>');
			    $('#zaqvi_teniska').hide();
                        }).fail(function () {
                            $("#form_teniska").prepend('<div class="alert alert-danger" role="alert">Опитай отново.</div>');
                        });
                    });
                </script>
                <a href="#" class="btn btn-warning pull-right" id="close_modal">Затвори</a>
                <script>
                    $("#close_modal").on('click', function () {
                        location.reload();
                    });
                </script>
            </div>
        </div>
    </div>
